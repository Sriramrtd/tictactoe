<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>


    </head>
    <body>
        <h1>Play Tic Tac Toe</h1>
       <svg height="600" width="600">
           <line xl="0" x2="600" y1="200" y2="200" style="stroke-width: 5; stroke: black;" />
           <line x1="200" x2="200" y1="0" y2="600" style="stroke-width: 5; stroke: black;" />
           <line x1="0" x2="600" y1="400" y2="400" style="stroke-width: 5; stroke:black"/>
           <line x1="400" x2="400" y1="0" y2="600" style="stroke-width: 5; stroke:black;"/>
           <rect x="50" y="15" width="120" height="120" style="stroke-width: 4; stroke:black; fill:white;"/>
           <rect x="240" y="15" width="120" height="120" style="stroke-width: 4; stroke:black; fill:white;"/>
           <rect x="440" y="15" width="120" height="120" style="stroke-width: 4; stroke:black; fill:white;"/>
           <rect x="50" y="230" width="120" height="120" style="stroke-width: 4; stroke:black; fill:white;"/>
           <rect x="240" y="230" width="120" height="120" style="stroke-width: 4; stroke:black; fill:white;"/>
           <rect x="440" y="230" width="120" height="120" style="stroke-width: 4; stroke:black; fill:white;"/>
           <rect x="50" y="440" width="120" height="120" style="stroke-width: 4; stroke:black; fill:white;"/>
           <rect x="240" y="440" width="120" height="120" style="stroke-width: 4; stroke:black; fill:white;"/>
           <rect x="440" y="440" width="120" height="120" style="stroke-width: 4; stroke:black; fill:white;"/>
           
           
       </svg>
    </body>
</html>
