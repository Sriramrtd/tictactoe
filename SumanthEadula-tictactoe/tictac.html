<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <svg height="600" width="600" id="playfield">
        <line x1="0" x2="600" y1="200" y2="200" style="stroke-width: 6; stroke: green" />
        <line x1="0" x2="600" y1="400" y2="400" style="stroke-width: 6; stroke: green" />
        <line x1="200" x2="200" y1="0" y2="600" style="stroke-width: 6; stroke: green" />
        <line x1="400" x2="400" y1="0" y2="600" style="stroke-width: 6; stroke: green" />

        <rect x="50" y="50" width="100" height="100" style="stroke-width:4; stroke: black; fill: white" />
        <rect x="250" y="50" width="100" height="100" style="stroke-width:4; stroke: black; fill: white" />
        <rect x="450" y="50" width="100" height="100" style="stroke-width:4; stroke: black; fill: white" />
        <rect x="50" y="250" width="100" height="100" style="stroke-width:4; stroke: black; fill: white" />
        <rect x="250" y="250" width="100" height="100" style="stroke-width:4; stroke: black; fill: white" />
        <rect x="450" y="250" width="100" height="100" style="stroke-width:4; stroke: black; fill: white" />
        <rect x="50" y="450" width="100" height="100" style="stroke-width:4; stroke: black; fill: white" />
        <rect x="250" y="450" width="100" height="100" style="stroke-width:4; stroke: black; fill: white" />
        <rect x="450" y="450" width="100" height="100" style="stroke-width:4; stroke: black; fill: white" />

        <circle cx="100" cy="100" r="80" style="stroke-width: 7; stroke:blue; fill:none"  />
        <circle cx="300" cy="100" r="80" style="stroke-width: 7; stroke:blue; fill:none;" />
        <circle cx="500" cy="100" r="80" style="stroke-width: 7; stroke:blue; fill:none;" />
        <circle cx="100" cy="300" r="80" style="stroke-width: 7; stroke:blue; fill:none;" />
        <circle cx="300" cy="300" r="80" style="stroke-width: 7; stroke:blue; fill:none;" />
        <circle cx="500" cy="300" r="80" style="stroke-width: 7; stroke:blue; fill:none;" />
        <circle cx="100" cy="500" r="80" style="stroke-width: 7; stroke:blue; fill:none;" />
        <circle cx="300" cy="500" r="80" style="stroke-width: 7; stroke:blue; fill:none;" />
        <circle cx="500" cy="500" r="80" style="stroke-width: 7; stroke:blue; fill:none"; />

        <polygon points="100,10 50,180 160,180" style="fill:white;stroke:red;stroke-width:7" />
        <polygon points="100,210 50,380 160,380" style="fill:white;stroke:red;stroke-width:7" />
        <polygon points="100,410 50,580 160,580" style="fill:white;stroke:red;stroke-width:7" />
        <polygon points="300,10 250,180 360,180" style="fill:white;stroke:red;stroke-width:7" />
        <polygon points="500,10 450,180 560,180" style="fill:white;stroke:red;stroke-width:7" />
        <polygon points="300,210 250,380 360,380" style="fill:white;stroke:red;stroke-width:7" />
        <polygon points="500,210 450,380 560,380" style="fill:white;stroke:red;stroke-width:7" />
        <polygon points="300,410 250,580 360,580" style="fill:white;stroke:red;stroke-width:7" />
        <polygon points="500,410 450,580 560,580" style="fill:white;stroke:red;stroke-width:7" />





    </svg>
</body>

</html>
